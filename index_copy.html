<head>
    <meta name="google" content="notranslate">

    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/canvas.css">
    <link rel="stylesheet" href="/css/gameOver.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="/css/mediaQueries.css">
    <link rel="stylesheet" href="/css/startScreen.css">
    <link rel="stylesheet" href="/css/img.css">
    <script src="models/audioManager.class.js"></script>
    <script src="scripts/template.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/game.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-status-bar.class.js"></script>
    <script src="models/coin-status-bar.class.js"></script>
    <script src="models/endboss-status-bar.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>

</head>

<body >
    <h1 class="headline">El Pollo Loco</h1>
    <img class="rotateImgStyle" src="./img/control/rotate.png" alt="">
    <div id="gameScreen">
        <svg id="mobileTermsOpen" onclick="mobileTerms(this.id)" class="infoSvg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
        <div id="loadingScreen" class="d-none">
            <img class="loadingImg" src="./img/loading/mexican-hat.png" alt="">
            <div class="loadingStatus">LOADING...</div>
        </div>
        <div id="startScreen" class="">
            <div class="btnContainer">
                <button onclick="startGame()" class="btnStyle">Start</button>
                <button onclick="controllerInfo('gameInfoContainer')" class="btnStyle">Control</button>
                
            </div>
            <div id="gameInfoContainer" class="d-none infoWindowStyle" onclick="controllerInfo('gameInfoContainer')"></div>
        </div>
        <div id="gameOver" class="d-none">
            <img class="gameOverImg" src="./img/9_intro_outro_screens/game_over/game over.png">
            <button onclick="reloadPage()" class="restartBtn">Back to menu</button>
        </div>
        <div id="canvasContainer" class="d-none">
            <div id="ingameControl">
                <button class="ingameControlBtn" id="pauseBtn" onclick="pauseGame()"></button>
                <button class="ingameControlBtn" id="infoIngameBtn" onclick="controllerInfo('ingameInfoContainer')"></button>
                <button class="ingameControlBtn" id="volumeBtn" onclick="muteSound()"></button>
                <button class="ingameControlBtn" id="fullScreenBtn" onclick="toggleFullscreen()"></button>
            </div>
            <div id="ingameInfoContainer" class="d-none infoWindowStyle" onclick="controllerInfo('ingameInfoContainer')">
            </div>
            <div id="mobileController" class="d-none">
                <div class="mobileLeftBtn">
                    <button id="leftKey" class="mobileBtn" ontouchstart="mobileControllerStart(this.id)" ontouchend="mobileControllerEnd(this.id)">
                        <img src="/img/control/mobile_btn_left.svg">
                    </button>
                    <button id="rightKey" class="mobileBtn" ontouchstart="mobileControllerStart(this.id)" ontouchend="mobileControllerEnd(this.id)">
                        <img src="/img/control/mobile_btn_right.svg">
                    </button>
                </div>
                <div class="mobileRightBtn">
                    <button id="jumpKey" class="mobileBtn" ontouchstart="mobileControllerStart(this.id)" ontouchend="mobileControllerEnd(this.id)">
                        <img src="/img/control/mobile_btn_jump.svg">
                    </button>
                    <button id="throwKey" class="mobileBtn" ontouchstart="mobileControllerStart(this.id)" ontouchend="mobileControllerEnd(this.id)">
                        <img src="/img/control/mobile_btn_throw.svg">
                    </button>
                </div>
            </div>
            <canvas class="" id="canvas" width="720px" height="480px"></canvas>
        </div>
    </div>
    <div id="licenseContainer" class="d-none" onclick="createLicenseInfo('licenseContainer')"></div>

    <div id="mobileTerms" class="linkWindow d-none" onclick="doNotClose(event)">
        <button id="mobileTermsClose" onclick="mobileTerms(this.id)" class="closeBtnStyle"></button>
        <a href="./templates/legal_notice.html"><button class="btnStyle attributeBtn">Legal Notice</button></a>
        <a href="./templates/privacy_policy.html"><button class="btnStyle attributeBtn">Privacy Policy</button></a>
        <button class="btnStyle attributeBtn" onclick="createLicenseInfo('licenseContainer')">License Information</button>

    </div>

</body>
</html>
